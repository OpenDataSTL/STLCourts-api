server:
  port: 8080
  contextPath: /api

---
spring:
  profiles.active: local
---
spring:
  profiles: local
  clientURL: http://localhost:9000
twilio:
  accountSid: ${TWILIO_SID}
  authToken: ${TWILIO_AUTH_TOKEN}
  phoneNumber: +13142548050
stlcourts:
  security:
    municipalitySalt: salt1
    judgeSalt: salt2
    courtSalt: salt3
    demoModeAllowed: true
---
spring:
  profiles: localWithHSQLAccess
  clientURL: http://localhost:9000
twilio:
  accountSid: ${TWILIO_SID}
  authToken: ${TWILIO_AUTH_TOKEN}
  phoneNumber: +13142548050
stlcourts:
  security:
    municipalitySalt: salt1
    judgeSalt: salt2
    courtSalt: salt3
    demoModeAllowed: true
---
spring:
  profiles: qa
  clientURL: http://test.yourstlcourts.com
twilio:
  accountSid: ${TWILIO_SID}
  authToken: ${TWILIO_AUTH_TOKEN}
  phoneNumber: +13142548050
spring.datasource:
  driverClassName: com.mysql.jdbc.Driver
  url: jdbc:mysql:${MYSQL_URL}?useUnicode=true&amp;characterEncoding=UTF-8
  username: ${MYSQL_USERNAME}
  password: ${MYSQL_PASSWORD}
  testWhileIdle: true
  timeBetweenEvictionRunsMillis: 60000
  validationQuery: SELECT 1
stlcourts:
  security:
    municipalitySalt: ${MUNICIPALITY_SALT}
    judgeSalt: ${JUDGE_SALT}
    courtSalt: ${COURT_SALT}
    demoModeAllowed: true
